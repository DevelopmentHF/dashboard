<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/search.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/bell.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/abstract.css' rel='stylesheet'>
    <link href="https://css.gg/css?=|bookmark|debug|eye|file|home-screen|home|options|profile|time|user-list" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>

    <div id="sidebar">
        <div id="logo">
            <i class="gg-abstract"></i>
            <h1>Dashboard</h1>
        </div>
        <div id="nav">
            <div class="navelem">
                <i class="gg-home"></i>
                <h3>Home</h3>
            </div>
            <div class="navelem">
                <i class="gg-profile"></i>
                <h3>Profile</h3>
            </div>
            <div class="navelem">
                <i class="gg-home-screen"></i>
                <h3>Messages</h3>
            </div>
            <div class="navelem">
                <i class="gg-time"></i>
                <h3>History</h3>
            </div>
            <div class="navelem">
                <i class="gg-file"></i>
                <h3>Tasks</h3>
            </div>
            <div class="navelem">
                <i class="gg-user-list"></i>
                <h3>Communities</h3>
            </div>
            <div class="navelem">
                <i class="gg-options"></i>
                <h3>Settings</h3>
            </div>
            <div class="navelem">
                <i class="gg-debug"></i>
                <h3>Support</h3>
            </div>
            <div class="navelem">
                <i class="gg-eye"></i>
                <h3>Privacy</h3>
            </div>

        </div>
    </div>

    <div id="mainwrapper">
        <div id="header">
            <div id="top">
                <div id="search">
                    <i class="gg-search"></i>
                    <input type="text" id="searchbar">
                </div>

                <div id="profile">
                    <i class="gg-bell"></i>
                    <p>Name</p>
                </div>
            </div>
            <div id="intro">
                <h3 style="margin:0px;">Hi there,</h3>
                <div id="user">
                    <img src="dp.webp" width="50px" height="50px" style="border-radius: 50%;">
                    <h1>Henry Fielding (@henryf)</h1>
                </div>
            </div>
        </div>
    
        <div id="content">
            <div id="projects">
                <div class="projectcard">
                    <p>project</p>
                </div>
                <div class="projectcard">
                    <p>project</p>
                </div>
                <div class="projectcard">
                    <p>project</p>
                </div>
                <div class="projectcard">
                    <p>project</p>
                </div>
                <div class="projectcard">
                    <p>project</p>
                </div>
                <div class="projectcard">
                    <p>project</p>
                </div>
            </div>
            <div id="other">
                <div id="announcements">
                    <div class="announcementcard">
                        <p>announcement</p>
                    </div>
                    <div class="announcementcard">
                        <p>announcement</p>
                    </div>
                    <div class="announcementcard">
                        <p>announcement</p>
                    </div>
                </div>
                <div id="trending">
                    <div id="trendingcard">
                        <p>trending</p>
                    </div>
                    <div id="trendingcard">
                        <p>trending</p>
                    </div>
                    <div id="trendingcard">
                        <p>trending</p>
                    </div>
                    <div id="trendingcard">
                        <p>trending</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
